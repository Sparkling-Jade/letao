<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页面</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">

    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">

    <link rel="stylesheet/less" href="lib/less/classFication.less">

    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部部分 -->
    <header id="header">
        <a href="index.html" class="icon_back fa fa-arrow-left">
        </a>

        <form action="" class="search-text">
            <input type="text" name="" id="">
        </form>

        <a href="search.html" class="icon_search fa fa-search"></a>
    </header>

    <!-- 主体部分 -->
    <main id="main">
        <div class="category-left">
            <ul>
                
            </ul>
        </div>

        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="mui-row">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="classiFication.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="car.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
        
     <script id="categoryTmp" type="text/html">
           {{each rows value i}}
           <li class="{{i==0? 'active':'' }}"><a href="#"  data-id="{{value.id}}">{{value.categoryName}}</a></li>
             
           {{/each}}
     </script>

     <script id="brandTmp" type="text/html">
     {{if rows.length>0}}
        {{each rows value i}}
        <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
         {{/each}}
      {{else}}
          <p>该品牌目前未分类</p>
       {{/if}}
     </script>

    <script src="lib/mui/js/mui.js"></script>

    <script src="lib/zepto/zepto.min.js"></script>

    <script src="lib/artTemplate/template-web.js"></script>

    <script src="js/classFication.js"></script>
</body>

</html>
